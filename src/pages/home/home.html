<ion-header>
  <ion-navbar>
    <ion-title>
      Mangkal - Pedagang<ion-toggle disabled checked="false"></ion-toggle>
    </ion-title>    
  </ion-navbar>
</ion-header>



<ion-content padding>
  <div #map id="map"></div>

  <ion-item>
    <ion-label fixed>Nama :</ion-label>
    <ion-input type="text" [(ngModel)]="nama" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Detail :</ion-label>
    <ion-input type="text" [(ngModel)]="jual" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Telepon :</ion-label>
    <ion-input type="text" [(ngModel)]="phone" value=""></ion-input>
  </ion-item>
  <button ion-button right (click)="addPhone()" id="simpanBTN">Simpan</button>
  <ion-item *ngFor="let data of mangkal | async">
    {{item}}
  </ion-item>

  <ion-fab right bottom>
    <button ion-fab mini ><ion-icon name="add" ></ion-icon></button>
  </ion-fab>
</ion-content>

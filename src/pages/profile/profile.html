<ion-header>
  <ion-navbar>
    <ion-buttons start>
      
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list id="profile-list2" *ngFor="let mangkal of mangkal | async">
    <img src="{{mangkal.gambar}}">
    <ion-item color="none" id="profile-list-item9">
      Nama : {{mangkal.nama}}
    </ion-item>
    <ion-item color="none" id="profile-list-item10">
      Telp : {{mangkal.telp}}
    </ion-item>
    <ion-item color="none" id="profile-list-item11">
      Jenis Dagangan : {{mangkal.detail}}
    </ion-item>
  </ion-list>
  <button id="profile-button5" ion-button color="positive" (click)="editProfile();">
    Edit
  </button>
  <button id="profile-button5" ion-button color="danger" (click)="logOut();">
    Keluar Aplikasi
  </button>
</ion-content>

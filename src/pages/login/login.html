<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <img src="assets/img/trD4jsOoQeVSse44TdI0_logo-splash.png" style="display:block;width:45%;height:auto;margin-left:20%;margin-right:auto;" />
      <ion-item id="login-input1">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="masukan email anda" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item id="login-input2">
      <ion-label></ion-label>
      <ion-input type="password" placeholder="masukan password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  <button id="login-button1" ion-button color="positive" block (click)="goToAplikasiPenjual(user)">
    Masuk
  </button>
</ion-content>
